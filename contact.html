<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <title>contact</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail();reset();return false">
            <h3>Contact me</h3>
            <input type="text" id="name" placeholder="Your name" required>
            <input type="Email" id="email" placeholder="Email Id" required>
            <input type="text" id="phone" placeholder="Phone no:" required>
            <textarea id="message" rows="4" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
            Host : "smtp.elasticemail.com",
            Username : "sreeramr11a@gmail.com",
            Password : "Alhayat_123",
            To : 'lekshmirrajeev@gmail.com',
            From : document.getElementById("email").value,
            Subject : "Message",
            Body : "Name: "+document.getElementById("name").value+"<br>Email: "+
            document.getElementById("email").value+"<br>Phone no: "+
            document.getElementById("phone").value+"<br>Message: "+
            document.getElementById("message").value
        }).then(
          message => alert("Message sent successfully")
        );
        }
    </script>
</body>
</html>
